<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de prestamo</title>
    <link href="estilos.css" rel="stylesheet">
    <style>
        header {background-color: antiquewhite;}
    </style>
</head>
<body>
    <header>
        <h1>Solicitud de prestamo</h1>
    </header>
    <form>
        <label for="nombre">Nombre del solicitante:</label>
        <input type="text" name="nombre" required><br>
        <label for="apellido">Apellido del solicitante:</label>
        <input type="text" name="apellido" required><br>
        <label for="email">Correo Electrónico del solicitante:</label>
        <input type="email" name="email" required><br>
        <label for="telefono">Teléfono del solicitante</label>
        <input type="tel" name="telefono" required><br>
        <label for="monto">Monto solicitado:</label>
        <input type="number" name="monto" required min="1" max="999999"><br>
        <label for="plazo">Plazo de pago:</label><br>
        <label for="desde">Fecha inicial de prestamo:</label>
        <input type="date" name="desde" required><br>
        <label for="hasta">Fecha termino de plazo:</label>
        <input type="date" name="hasta" required><br>
        <label for="ingresos">Ingresos mensuales:</label>
        <input type="number" name="ingresos" required min="1" max="999999"><br>
        <label for="gastos">Gastos mensuales:</label>
        <input type="number" name="gastos" required min="1" max="999999"><br>
        <input type="submit" value="enviar">




    </form>
</body>
</html>
