<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link href="estilos.css" rel="stylesheet">
    <style>
        header {background-color: lightcyan;}
    </style>
</head>
<body>
    <header>
        <h1>LOGIN:</h1>
    </header>

    <form>
        <label for="user">Usuario:</label>
        <input type="text" required name="user"><br>
        <label for="password">Contrase√±a:</label>
        <input type="password" required name="password"><br>
        <label for="codigo">Codigo de acceso:</label>
        <input type="number" required min="1000" max="9999"><br>
        <label for="fecha">Fecha de ultimo acceso</label>
        <input type="date" required name="fecha"><br>
        <label for="hora">Hora de acceso</label>
        <input type="time" required name="hora"><br>
        <label for="remember">Recordarme</label>
        <input type="checkbox" required name="remember"><br>
        <input type="submit">
    </form>
    
</body>
</html>
