<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva online</title>
    <link href="estilos.css" rel="stylesheet">
    <style>
        header {background-color: aqua;}
    </style>
</head>
<body>
    <header>
        <h1>Reserva online</h1>
    </header>
    <form>
        <label for="nombre">Nombre del cliente:</label>
        <input type="text" name="nombre" required><br>
        <label for="telefono">Teléfono del cliente:</label>
        <input type="tel" name="telefono" required><br>
        <label for="email">Correo Electrónico del cliente:</label>
        <input type="email" name="email" required><br>
        <label for="fecha_reserva">Fecha de reserva:</label>
        <input type="date" name="fecha_reserva" required><br>
        <label for="hora">Hora de reserva</label>
        <input type="time" name="hora" required><br>
        <label for="num_personas">Número de personas:</label>
        <input type="number" name="num_personas" min="1" max="10" required><br>
        <label for="requerimientos">Requerimientos dietéticos especiales:</label><br>
        <textarea name="requerimientos" cols="30" rows="10"></textarea><br>
        <label for="notificaciones">¿Desea recibir notificaciones?:</label>
        <input type="checkbox" name="notificaciones" required><br>
        <label for="promos">¿Desea recibir promociones?:</label>
        <input type="checkbox" name="promos"><br>
        <input type="submit" value="enviar">
    </form>
    
</body>
</html>
