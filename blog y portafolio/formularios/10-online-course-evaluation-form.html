<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluacion de curso online</title>
    <link href="estilos.css" rel="stylesheet">
    <style>
        header {background-color: antiquewhite;}
    </style>
</head>
<body>
    <header>
        <h1>Evaluacion de curso online</h1>
    </header>
    <form>
        <label for="nombre">Nombre del estudiante:</label>
        <input type="text" name="nombre" required><br>
        <label for="email">Correo Electrónico del estudiante:</label>
        <input type="email" name="email" required><br>
        <label for="fecha_inicio">Fecha de inicio del curso:</label>
        <input type="date" name="fecha_inicio" required><br>
        <label for="fecha_fin">Fecha de finalización del curso:</label>
        <input type="date" name="fecha_fin" required><br>
        <label for="calificacion">Calificación del curso:</label>
        <input type="number" name="calificacion" min="1" max="5" required><br>
        <label for="recomendacion">¿Recomendaría el curso?:</label>
        <input type="checkbox" name="recomendacion" required><br>
        <label for="gustos">¿Qué le gustó del curso?:</label><br>
        <textarea name="gustos"cols="30" rows="10"></textarea><br>
        <label for="mejoras">¿Qué le gustaría que mejoráramos?:</label><br>
        <textarea name="mejoras"cols="30" rows="10"></textarea><br>
        <label for="sugerencias">Sugerencias para futuros cursos:</label><br>
        <textarea name="sugerencias"cols="30" rows="10"></textarea><br>
        <input type="submit" value="enviar">
    </form>
</body>
</html>
