<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de comida a domicilio</title>
    <link href="estilos.css" rel="stylesheet">
    <style>
        header {background-color: antiquewhite;}
    </style>
</head>
<body>
    <header>
        <h1>Pedido de comida a domicilio</h1>
    </header>
    <form>
        <label for="nombre">Nombre del cliente:</label>
        <input type="text" name="nombre" required><br>
        <label for="telefono">Teléfono del cliente:</label>
        <input type="tel" name="telefono" required><br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" name="email" required><br>
        <label for="direccion">Dirección de entrega:</label>
        <input type="text" name="direccion" required placeholder="ejp. 48 #56-38"><br>
        <label for="hora">Hora de entrega:</label>
        <input type="time" name="hora" required><br>
        <label for="comida">Tipo de comida:</label>
        <select name="comida" required>
            <option value="0" selected disabled>Elige una opcion</option>
            <option value="arroz">Arroz</option>
            <option value="pasta">Pasta</option>
            <option value="pizza">Pizza</option>
            <option value="hamburguesa">Hamburguesa</option>
        </select><br>
        <label for="nivel">Nivel de picante:</label><br>
        <input type="range" name="nivel" min="1" max="6" required><br>
        <label for="adicional">Instrucciones adicionales:</label><br>
        <textarea name="adicional" cols="30" rows="10"></textarea><br>
        <label for="cupon">Cupón de descuento:</label>
        <input type="text" name="cupon"><br>
        <input type="submit" value="enviar">
    </form>
</body>
</html>
