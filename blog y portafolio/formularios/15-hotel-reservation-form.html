<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de hotel con Expedia</title>
    <link href="estilos.css" rel="stylesheet">
    <style>
        header {background-color: antiquewhite;}
    </style>
</head>
<body>
    <header>
        <h1>Reserva de hotel con Expedia</h1>
    </header>
    <form>
        <label for="nombre">Nombre del cliente:</label>
        <input type="text" name="nombre" required><br>
        <label for="apellido">Apellido del cliente:</label>
        <input type="text" name="apellido" required><br>
        <label for="email">Correo Electrónico del cliente:</label>
        <input type="email" name="email" required><br>
        <label for="telefono">Teléfono del cliente:</label>
        <input type="tel" name="telefono" required><br>
        <label for="fecha_llegada">Fecha de llegada:</label>
        <input type="date" name="fecha_llegada" required><br>
        <label for="fecha_salida">Fecha de salida:</label>
        <input type="date" name="fecha_salida" required><br>
        <label for="num_hab">Número de habitaciones:</label>
        <input type="number" name="num_hab" required min="1" max="10"><br>
        <label for="num_adultos">Número de adultos:</label>
        <input type="number" name="num_adultos" required min="1" max="10"><br>
        <label for="num-niños">Número de niños:</label>
        <input type="number" name="num-niños" required min="1" max="10"><br>
        <label for="notificaciones">¿Desea recibir notificaciones?:</label>
        <input type="checkbox" name="notificaciones"><br>
        <label for="promos">¿Desea recibir promociones?:</label>
        <input type="checkbox" name="promos"><br>
        <input type="submit" value="reservar">




    </form>
</body>
</html>
